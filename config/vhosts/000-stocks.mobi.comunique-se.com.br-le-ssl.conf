<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerAdmin contact@meumobi.com
    ServerName stocks.mobi.comunique-se.com.br

    CacheEnable disk /

    DocumentRoot /home/meumobi/PROJECTS/stocks.mobi.comunique-se.com.br/current/public/stocks
    <Directory /home/meumobi/PROJECTS/stocks.mobi.comunique-se.com.br/current/public/stocks/>
      Options Indexes FollowSymLinks MultiViews
      Require all granted
    </Directory>
    
    ErrorLog "|/usr/bin/rotatelogs /var/log/apache2/stocks.mobi.comunique-se.com.br/error.%Y-%m-%d 86400" 
    LogLevel warn
    CustomLog "|/usr/bin/rotatelogs /var/log/apache2/stocks.mobi.comunique-se.com.br/access.%Y-%m-%d 86400" vhost_combined 
    ServerSignature Off
    SSLCertificateFile /etc/letsencrypt/live/stocks.mobi.comunique-se.com.br/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/stocks.mobi.comunique-se.com.br/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateChainFile /etc/letsencrypt/live/stocks.mobi.comunique-se.com.br/chain.pem
  </VirtualHost>
</IfModule>

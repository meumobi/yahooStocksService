<VirtualHost *:80>
	ServerAdmin contact@meumobi.com
	ServerName mobi.riprisma.com
	ServerAlias mobi.comunique-se.com.br

	Alias /stocks "/home/meumobi/PROJECTS/mmb-service.irmobi-stock/current/public/stocks"

	<Directory /home/meumobi/PROJECTS/mmb-service.irmobi-stock/current/public/stocks/>
		Options -Indexes +FollowSymLinks -MultiViews
		AllowOverride All
		Require all granted
	</Directory>
	
	ErrorLog "|$ rotatelogs /var/log/apache2/mmb-service.irmobi-stock/error.%Y-%m-%d 86400"
	LogLevel warn
	CustomLog "|$ rotatelogs /var/log/apache2/mmb-service.irmobi-stock/access.%Y-%m-%d 86400" vhost_combined
	ServerSignature Off
</VirtualHost>
<VirtualHost *:80>
	ServerAdmin contact@meumobi.com
	ServerName stocks.mobi.comunique-se.com.br

	DocumentRoot /home/meumobi/PROJECTS/mmb-service.irmobi-stock/current/public/stocks
	<Directory /home/meumobi/PROJECTS/mmb-service.irmobi-stock/current/public/stocks/>
		Options -Indexes +FollowSymLinks -MultiViews
		AllowOverride All
		Require all granted
	</Directory>
	# Invoke "rotatelogs" using a shell
	ErrorLog "|$ rotatelogs /var/log/apache2/mmb-service.irmobi-stock/error.%Y-%m-%d 5M"
